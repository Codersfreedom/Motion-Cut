<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  
</head>
<body>
    <header>
        <div class="header-container">
        
            <div class="options">
              <div class="home">
                <p>Home</p>
              </div>
              <div class="about">
                <p>About us</p>
              </div>
              <div class="contact">
                <p>Contact</p>
              </div>
              
            </div>
            <div class="button-container">
              <div class="signup">
                <p>Sign Up</p>
              </div>
            </div>
        
          </div>
    </header>

    <div class="main-container">
        <div class="register">
            <h2>Register</h2>
            <form action="">

                <input id="username" name="username" required="true" placeholder="User name" type="text">
                <input type="email" name="email" id="email" required="true" placeholder="email">
                <input type="password" name="password" id="password" required="true" placeholder="password">
                <input type="password"name='cpassword'id="cpassword" required="true" placeholder="retype password">
                <button>Register</button>
            </form>
        </div>
    </div>
</body>
</html>
