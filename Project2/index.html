<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="media_query.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="options">
          <div class="nav-links">
            <p>Home</p>
          </div>
          <div class="nav-links">
            <p>About us</p>
          </div>
          <div class="nav-links">
            <p>Contact</p>
          </div>
        </div>
        <div class="button-container">
          <div class="signup">
            <p>Login</p>
          </div>
        </div>
      </div>
      <i class="fa-solid fa-bars" id="bar"></i>
    </header>

    <div class="main-container">
      <div class="card-container">
        <div class="image"></div>
        <div class="register">
          <h1>Register</h1>
          <small>Create an account to start using our service</small>
          <form action="" id="register-form">
            <div class="input-container">
              <i class="fa-regular fa-user"></i>
              <input
                id="username"
                name="username"
                required="true"
                placeholder="Create Username"
                type="text"
              />
            </div>
            <div class="input-container">
              <i class="fa-regular fa-envelope"></i>
              <input
                type="email"
                name="email"
                id="email"
                required="true"
                placeholder="Enter Your Email"
              />
            </div>
            <div class="input-container">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="password"
                id="password"
                required="true"
                minlength="8"
                maxlength="16"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                placeholder="Create Password"
              />

              <i class="fa-regular fa-eye eye"></i>
            </div>
            <div class="message-box">
              <p id="lower" class="invalid">A Lowercase</p>
              <p id="upper" class="invalid">A Uppercase</p>
              <p id="number" class="invalid">A Number</p>
              <p id="length" class="invalid">Minimum 8 Character</p>
            </div>

            <div class="input-container">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                name="cpassword"
                id="cpassword"
                required="true"
                placeholder="Confirm Password"
              />
            </div>

            <button class="register-btn" type="submit">Register</button>
            <small>Already have an account? <a href="#">login</a></small>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    const toggleBtn = document.getElementById("bar");
    const navBar = document.querySelector(".header-container");
    const eye = document.querySelector(".eye");
    const passwordInput = document.querySelector("#password");
    const registerBtn = document.querySelector("#register-form");
    const lower = document.querySelector("#lower");
    const upper = document.querySelector("#upper");
    const number = document.querySelector("#number");
    const length = document.querySelector("#length");

    toggleBtn.addEventListener("click", () => {
      navBar.classList.toggle("active");
    });

    eye.addEventListener("click", () => {
      if (passwordInput.type === "password") {
        passwordInput.setAttribute("type", "text");
        eye.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        passwordInput.setAttribute("type", "password");
        eye.classList.replace("fa-eye-slash", "fa-eye");
      }
    });

    registerBtn.addEventListener("submit", (e) => {
      e.preventDefault();
      console.log("form submit");
    });

    passwordInput.onfocus = function () {
      document.querySelector(".message-box").style.display = "flex";
    };
    passwordInput.onblur = function () {
      document.querySelector(".message-box").style.display = "none";
    };
    passwordInput.onkeyup = function () {
      var Lowercase = /[a-z]/g;
      if (passwordInput.value.match(Lowercase)) {
        lower.classList.remove("invalid");
        lower.classList.add("valid");
      } else {
        lower.classList.remove("valid");
        lower.classList.add("invalid");
      }

      var upperCaseLetters = /[A-Z]/g;
      if (passwordInput.value.match(upperCaseLetters)) {
        upper.classList.remove("invalid");
        upper.classList.add("valid");
      } else {
        upper.classList.remove("valid");
        upper.classList.add("invalid");
      }

      var numbers = /[0-9]/g;
      if (passwordInput.value.match(numbers)) {
        number.classList.remove("invalid");
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
      }

      if (passwordInput.value.length >= 8) {
        length.classList.remove("invalid");
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
      }
    };
  </script>
</html>
