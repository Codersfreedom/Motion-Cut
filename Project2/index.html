<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="options">
          <div class="nav-links">
            <p>Home</p>
          </div>
          <div class="nav-links">
            <p>About us</p>
          </div>
          <div class="nav-links">
            <p>Contact</p>
          </div>
        </div>
        <div class="button-container">
          <div class="signup">
            <p>Login</p>
          </div>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="card-container">
        <div class="image">
       
        </div>
        <div class="register">
          <h1>Register</h1>
          <small>Create an account to start using our service</small>
          <form action="">
            <div class="input-container">
              <i class="fa-regular fa-user"></i>
            <input
            
              id="username"
              name="username"
              required="true"
              placeholder="Create Username"
              type="text"
            />
            </div>
            <div class="input-container">
              <i class="fa-regular fa-envelope"></i>
              <input
              type="email"
              name="email"
              id="email"
              required="true"
              placeholder="Enter Your Email"
            />
            </div>
            <div class="input-container">
              <i class="fa-solid fa-lock "></i>
              <input
              type="password"
              name="password"
              id="password"
              required="true"
              placeholder="Create Password"
            />
            <i class="fa-regular fa-eye eye"></i>
            </div>
            <div class="input-container">
              <i class="fa-solid fa-lock"></i>
              <input
              type="password"
              name="cpassword"
              id="cpassword"
              required="true"
              placeholder="Confirm Password"
            />
            </div>
            
            <button>Register</button>
            <small>Already have an account?login</small>
          </form>
        </div>
 
      </div>
    </div>
  </body>
</html>
